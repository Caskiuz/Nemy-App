<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
    <title>NEMY - Delivery en Autlán</title>
    <meta name="description" content="NEMY - Plataforma de delivery que conecta negocios locales con la comunidad de Autlán, Jalisco. Del náhuatl 'vivir'." />
    
    <!-- PWA -->
    <meta name="theme-color" content="#FF8C00" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="NEMY" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="NEMY - Delivery en Autlán" />
    <meta property="og:description" content="Conectando negocios locales con la comunidad" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="NEMY - Delivery en Autlán" />
    <meta name="twitter:description" content="Conectando negocios locales con la comunidad" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/icon.png" />
    
    <style>
      * {
        box-sizing: border-box;
      }
      
      html, body, #root {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background-color: #fff;
      }
      
      #root {
        display: flex;
        flex-direction: column;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #FF8C00 0%, #FF6B00 100%);
        z-index: 9999;
      }
      
      .loading-logo {
        font-size: 48px;
        font-weight: bold;
        color: white;
        margin-bottom: 20px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loading-text {
        color: white;
        font-size: 16px;
        opacity: 0.9;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.05); }
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        margin: 20px 0;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center;">
        <h1>NEMY</h1>
        <p>Esta aplicación requiere JavaScript para funcionar.</p>
        <p>Por favor, habilita JavaScript en tu navegador.</p>
      </div>
    </noscript>
    
    <div id="root">
      <div class="loading-screen">
        <div class="loading-logo">NEMY</div>
        <div class="spinner"></div>
        <div class="loading-text">Cargando...</div>
      </div>
    </div>
  </body>
</html>
